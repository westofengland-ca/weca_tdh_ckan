{% set blogs_total = blogs|length %}

{% if blogs %}
  <div class="featured-blogs">
    {% for blog in blogs %}
      {% set url = h.url_for('pages.blog_show', page=blog.name) %}
      {% snippet 'ckanext_pages/snippets/blog_item.html', url=url, blog=blog %}
    {% endfor %}
  </div>
{% else %}
  <p class="empty">
    {{ _('There are currently no articles.') }}
  </p>
{% endif %}
