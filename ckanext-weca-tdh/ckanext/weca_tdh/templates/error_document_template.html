{% ckan_extends %}

{% block primary %}
  <article class="module govuk-body">
    {% if name %}
      <h1>{{ code }} {{ name }}</h1>
    {% endif %}
    {{ content }}
    {% block login_redirect %}
      {% if show_login_redirect_link %}
        <div>
          <br>{{ _("You do not have permission to access this page.") }} <a href="{{ h.url_for('user.login') }}">{{ _("Click here to log in") }}</a>
        </div>
      {% endif %}
    {% endblock %}
  </article>
{% endblock %}
