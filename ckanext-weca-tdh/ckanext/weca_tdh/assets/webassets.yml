govuk-js:
  filters: rjsmin
  output: weca_tdh/%(version)s_govuk.js
  contents:
    - scripts/govuk.js

cookie_control-js:
  filters: rjsmin
  output: weca_tdh/%(version)s_cookie_control.js
  contents:
    - scripts/cookie_control.js

google_analytics-js:
  filters: rjsmin
  output: weca_tdh/%(version)s_google_analytics.js
  contents:
    - scripts/google_analytics.js

weca_tdh-css:
  filters: cssrewrite
  output: weca_tdh/%(version)s_weca_tdh.css
  contents:
    - styles/weca_tdh.css
