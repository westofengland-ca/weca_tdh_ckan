[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = ckan@localhost

[app:main]
use = config:../../src/ckan/test-core.ini

# Insert any custom config settings to be used when running your extension's
# tests here. These will override the one defined in CKAN core's test-core.ini
ckan.plugins = weca_tdh

# AD Group id's
ad.group.ckan_id = 587ad5b2-57ef-4805-aa71-c07129055c83
ad.group.sysadmin_id = d2lll537-7c02-475c-9735-8a174afb8301

# Feature flags
feature_flag.auth.external_only = False
feature_flag.auth.external_only = False
feature_flag.auth.user_group_only = True
feature_flag.ad.update_user = True
feature_flag.ad.sysadmin = False

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
